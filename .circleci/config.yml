version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.1
    working_directory: ~/_site_personal_website
    environment:
      - JEKYLL_ENV=production
      - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
      - JOB_RESULTS_PATH=run-results
    steps:
      - checkout
      - run:
          name: Install rsync
          command: sudo apt install rsync
      - run:
          name: Install dependencies
          command: bundle install
      - run:
          name: Build the Jekyll site
          command: bundle exec jekyll build --source ~/_site_personal_website --destination ~/_site_personal_website/blog --verbose

      - run:
          name: Deploy
          command: rsync -e "ssh -o StrictHostKeyChecking=no" -va --delete ./blog lassuncao@167.99.226.237:~/deployments/personal-website
